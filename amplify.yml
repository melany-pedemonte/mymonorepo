version: 1
applications:
 - frontend:
    phases:
      preBuild:
        commands:
          - cd ../../
          - npm install
      build:
        commands:
          - npm run build:frontend
          - cd packages/frontend
          - npm install
    artifacts:
      baseDirectory: ../../dist/packages/frontend/.next
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
   appRoot: packages/frontend