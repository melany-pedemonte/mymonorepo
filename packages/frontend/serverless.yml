service: my-next-app
provider:
  name: aws
  runtime: nodejs14.x
  memorySize: 512
  region: us-east-1
  environment:
    NODE_ENV: production
functions:
  my-next-app:
    handler: handler.hello
    events:
      - http:
          path: /
          method: GET
    package:
      individually: true
      include:
        - '../shared-libraries/**'